name: Backup Data

on:
  schedule:
    # 毎日 JST 4:00 (UTC 19:00) に実行
    - cron: '0 19 * * *'
  workflow_dispatch:

jobs:
  backup-data:
    runs-on: ubuntu-latest
    steps:
      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Download Backup
        run: |
          curl -f -H "Authorization: Bearer ${{ secrets.BACKUP_API_KEY }}" \
            "${{ secrets.APP_URL }}/dashboard/api/admin/export" \
            -o "pexisgle-backup-${{ steps.date.outputs.date }}.json"

      - name: Upload Backup Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pexisgle-backup-${{ steps.date.outputs.date }}
          path: pexisgle-backup-${{ steps.date.outputs.date }}.json
          retention-days: 30
